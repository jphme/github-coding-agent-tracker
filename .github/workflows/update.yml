name: Update coding agent data

on:
  schedule:
    - cron: "0 6 * * *" # daily at 6am UTC
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD), defaults to yesterday"
        required: false
      end_date:
        description: "End date (YYYY-MM-DD), defaults to start_date"
        required: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Fetch data
        run: |
          START="${{ inputs.start_date }}"
          END="${{ inputs.end_date }}"
          START="${START:-$(date -d 'yesterday' +%Y-%m-%d)}"
          if [ -n "$END" ]; then
            bun run src/fetch.ts "$START" "$END"
          else
            bun run src/fetch.ts "$START"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate chart
        run: bun run src/chart.ts

      - name: Format
        run: bun run format

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ chart.png README.md
          git diff --staged --quiet || git commit -m "data update"
          git checkout -- .
          git pull --rebase -X theirs
          git push
